<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/bundle.js" defer></script>
  </head>
  <body>

    <template id="task-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <span class = "minCharacters">Min 5 characters</span>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <span class = "minCharacters">Min 5 and max 120 characters</span>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">Deadline</label>
          <input type="date" id="date" min = ""/>
        </div>
        <button type="submit">ADD TASK</button>
      </form>
    </template>

    <template id="single-task">
      <li draggable="true">
        <h3></h3>
        <h5></h5>
        <p></p>
      </li>
    </template>

    <template id="task-list">
      <section class="tasks">
        <header>
          <h2></h2>
        </header>
         <div class = "list-header">
          <h4>Task</h4>
          <h4>Due date</h4>
          <h4>Description</h4>
     
         </div>
        <ul></ul>
      </section>
    </template>


    <div id="app">
      <h2>Task manager</h2>
    </div>
    
  </body>
</html>
